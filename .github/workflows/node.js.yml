name: Update README.md with github actions

on:
  schedule:
    - cron: "0 0 1,15 * *"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: npm install
      - run: npm run generate-readme
      - run: git config user.name "Eduardo √Ålvarez"
      - run: git config user.email "eduardo.a1993@gmail.com"
      - run: git add .
      - run: git diff --quiet && git diff --staged --quiet || git commit -m "[Cron-Job] Update README with latest info"
      - run: git push origin master
